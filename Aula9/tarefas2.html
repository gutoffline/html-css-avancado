<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tarefas</title>
    <meta charset="utf-8">
    <link href="estilo.css" rel="stylesheet">
    <script>
        function adicionando(){
/**/        var dataTarefa = document.getElementById("data-tarefa").value;
            var novaTarefa = document.getElementById("nova-tarefa").value;
            var listaDeTarefas = document.getElementById("lista-tarefas");
/**/        listaDeTarefas.innerHTML += "<li>" + dataTarefa + " - " + novaTarefa + "</li>";
            document.getElementById("nova-tarefa").value = "";
/**/        document.getElementById("data-tarefa").value = "";
        }
        
        function salvando(){
            var listaDeTarefas = document.getElementById("lista-tarefas");
            localStorage.setItem("TodasAsTarefas", listaDeTarefas.innerHTML);
            alert("Lista de tarefas localmente");
        }
        
        function carregando(){
            if(localStorage.getItem("TodasAsTarefas")){
                var listaDeTarefas = document.getElementById("lista-tarefas");
                listaDeTarefas.innerHTML = localStorage.getItem("TodasAsTarefas");
            }else{
                alert("n√£o existem locais");
            }
        }
        
        function apagando(){
            localStorage.removeItem("TodasAsTarefas");
            document.getElementById("lista-tarefas").innerHTML = "";
            alert("tarefas apagadas localmente");
        }
    </script>
</head>
    <body onload="carregando();">
        <h1>Controle de Tarefas</h1>
        <hr>
        <form>
            <input type="date" id="data-tarefa">
            <input type="text" id="nova-tarefa" placeholder="Nova tarefa" >
            <button type="button" onclick="adicionando();"><img src="imagens\add.png"></button>
        </form>
        <br>
        <button type="button" onclick="salvando();"><img src="imagens/salvar.png"></button>
        <button type="button" onclick="apagando();"><img src="imagens/apagar.png"></button>
        
        <ul id="lista-tarefas"></ul>
    </body>
</html>
